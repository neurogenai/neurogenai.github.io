<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    <div class="container">
        <h1>Math Game</h1>
        <div id="game">
            <p id="question"></p>
            <input type="number" id="answer" placeholder="Enter your answer" />
            <button onclick="checkAnswer()">Check Answer</button>
            <p id="result"></p>
            <!-- "Next Question" button, initially hidden -->
            <button id="nextButton" onclick="generateQuestion()" style="display: none; margin-top: 10px;">Next Question</button>
        </div>
        <!-- Back Button to navigate to the main page -->
        <button onclick="location.href='index.html'" style="margin-top: 20px;">Back to Main Page</button>
    </div>
    
    <script>
        let correctAnswer;
        const operators = ['+', '-', '*', '/'];

        function generateQuestion() {
            let num1, num2, operator;
            let isValidAnswer = false;

            while (!isValidAnswer) {
                num1 = Math.floor(Math.random() * 90) + 10; // Generates a number between 10 and 99
                num2 = Math.floor(Math.random() * 90) + 10; // Generates a number between 10 and 99
                operator = operators[Math.floor(Math.random() * operators.length)];

                switch (operator) {
                    case '+':
                        correctAnswer = num1 + num2;
                        break;
                    case '-':
                        correctAnswer = num1 - num2;
                        break;
                    case '*':
                        correctAnswer = num1 * num2;
                        break;
                    case '/':
                        // Ensure division results in a whole number
                        num1 = num1 * num2; // Make sure num1 is always divisible by num2
                        correctAnswer = num1 / num2;
                        break;
                }

                // Check if the answer is within the two-digit range
                if (correctAnswer >= -99 && correctAnswer <= 99) {
                    isValidAnswer = true;
                }
            }

            document.getElementById('question').textContent = `What is ${num1} ${operator} ${num2}?`;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('nextButton').style.display = 'none'; // Hide "Next Question" button
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value); // Convert to integer
            const resultElement = document.getElementById('result');
            
            if (userAnswer === correctAnswer) { 
                resultElement.textContent = 'Correct!';
                resultElement.style.color = 'green';
                document.getElementById('nextButton').style.display = 'inline'; // Show "Next Question" button
            } else {
                resultElement.textContent = `Wrong! The correct answer was ${correctAnswer}.`;
                resultElement.style.color = 'red';
                document.getElementById('nextButton').style.display = 'none'; // Ensure button stays hidden if incorrect
            }
        }

        window.onload = generateQuestion;
    </script>
</body>
</html>
