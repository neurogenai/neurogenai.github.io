<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Addition Game</title>
</head>
<body>
    <div class="container">
        <h1>Addition Game</h1>
        <div id="game">
            <p id="question"></p>
            <input type="number" id="answer" placeholder="Enter your answer" />
            <button onclick="checkAnswer()">Check Answer</button>
            <p id="result"></p>
            <!-- "Next Question" button, initially hidden -->
            <button id="nextButton" onclick="generateQuestion()" style="display: none; margin-top: 10px;">Next Question</button>
        </div>
        <!-- Back Button to navigate to the main page -->
        <button onclick="location.href='index.html'" style="margin-top: 20px;">Back to Main Page</button>
    </div>
    
    <script>
        let correctAnswer;
        
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('question').textContent = `What is ${num1} + ${num2}?`;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('nextButton').style.display = 'none'; // Hide "Next Question" button
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');
            
            if (userAnswer === correctAnswer) {
                resultElement.textContent = 'Correct!';
                resultElement.style.color = 'green';
                document.getElementById('nextButton').style.display = 'inline'; // Show "Next Question" button
            } else {
                resultElement.textContent = `Wrong! The correct answer was ${correctAnswer}.`;
                resultElement.style.color = 'red';
                document.getElementById('nextButton').style.display = 'none'; // Ensure button stays hidden if incorrect
            }
        }

        window.onload = generateQuestion;
    </script>
</body>
</html>
