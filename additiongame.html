<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    <div class="container">
        <h1>Math Game</h1>
        <div id="game">
            <p id="question"></p>
            <input type="number" id="answer" placeholder="Enter your answer" />
            <button onclick="checkAnswer()">Check Answer</button>
            <p id="result"></p>
            <!-- Win Streak Display -->
            <p id="winStreak">Win Streak: 0</p>
            <!-- "Next Question" button, initially hidden -->
            <button id="nextButton" onclick="generateQuestion()" style="display: none; margin-top: 10px;">Next Question</button>
        </div>
        <!-- Back Button to navigate to the main page -->
        <button onclick="location.href='index.html'" style="margin-top: 20px;">Back to Main Page</button>
    </div>
    
    <script>
        let correctAnswer;
        let winStreakCount = 0; // Initialize win streak count
        const operators = ['+', '-', '*', '/'];

        function generateQuestion() {
            let num1, num2, operator;
            let isValidQuestion = false;

            while (!isValidQuestion) {
                num1 = Math.floor(Math.random() * 90) + 10; // Generates a number between 10 and 99
                num2 = Math.floor(Math.random() * 90) + 10; // Generates a number between 10 and 99
                operator = operators[Math.floor(Math.random() * operators.length)];

                switch (operator) {
                    case '+':
                        correctAnswer = num1 + num2;
                        break;
                    case '-':
                        // Ensure no negative results to keep within two digits
                        if (num1 >= num2) {
                            correctAnswer = num1 - num2;
                        } else {
                            continue; // Skip to the next iteration if result would be negative
                        }
                        break;
                    case '*':
                        // For multiplication, ensure the result is within two digits
                        if (num1 * num2 <= 99) {
                            correctAnswer = num1 * num2;
                        } else {
                            continue; // Skip to the next iteration if result exceeds two digits
                        }
                        break;
                    case '/':
                        // Ensure division results in a whole number
                        num2 = Math.floor(Math.random() * 9) + 1; // num2 is between 1 and 9 to avoid division by zero and keep results manageable
                        num1 = num2 * Math.floor(Math.random() * 10) + 1; // num1 is a multiple of num2, ensuring a whole number
                        correctAnswer = num1 / num2;
                        break;
                }

                // Check if the result is within the two-digit range for all operations
                if (Number.isInteger(correctAnswer) && correctAnswer >= -99 && correctAnswer <= 99) {
                    isValidQuestion = true;
                }
            }

            document.getElementById('question').textContent = `What is ${num1} ${operator} ${num2}?`;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('nextButton').style.display = 'none'; // Hide "Next Question" button
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value); // Convert to integer
            const resultElement = document.getElementById('result');
            
            if (userAnswer === correctAnswer) { 
                resultElement.textContent = 'Correct!';
                resultElement.style.color = 'green';
                winStreakCount++; // Increment win streak
                document.getElementById('nextButton').style.display = 'inline'; // Show "Next Question" button
            } else {
                resultElement.textContent = `Wrong! The correct answer was ${correctAnswer}.`;
                resultElement.style.color = 'red';
                winStreakCount = 0; // Reset win streak
                document.getElementById('nextButton').style.display = 'none'; // Ensure button stays hidden if incorrect
            }

            // Update win streak display
            document.getElementById('winStreak').textContent = `Win Streak: ${winStreakCount}`;
        }

        window.onload = generateQuestion;
    </script>
</body>
</html>
