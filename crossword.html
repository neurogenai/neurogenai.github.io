<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crossword Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #crossword-board {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            width: 420px;
            border: 2px solid #000;
            background-color: #fff;
        }

        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #000;
            box-sizing: border-box;
            background-color: #fff;
        }

        .black-cell {
            width: 40px;
            height: 40px;
            background-color: #000;
        }

        input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            font-size: 18px;
            outline: none;
            background-color: transparent;
        }

        .clues {
            text-align: left;
            margin: 20px auto;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 15px 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Crossword Game</h1>
    <div id="crossword-board"></div>

    <!-- Clues for the crossword -->
    <div class="clues">
        <h2>Clues</h2>
        <h3>Across</h3>
        <ul id="across-clues"></ul>
        <h3>Down</h3>
        <ul id="down-clues"></ul>
    </div>

    <button onclick="generateCrossword()">Regenerate Puzzle</button>
    <button onclick="checkCrossword()">Check Solution</button>
    <button onclick="window.location.href='index.html';">Back to Main Page</button>

    <script>
        const wordList = [
            { word: "APPLE", hint: "A fruit" },
            { word: "BEAR", hint: "A large mammal" },
            { word: "CAT", hint: "A common pet" },
            { word: "DOG", hint: "Man's best friend" },
            { word: "EAGLE", hint: "A bird of prey" },
            { word: "FISH", hint: "Lives in water" },
            { word: "GRAPE", hint: "A small fruit" },
            { word: "HORSE", hint: "Ridden by cowboys" },
            { word: "IGLOO", hint: "An ice house" },
            { word: "JOKER", hint: "A wild card in a deck" }
        ];

        let grid = Array(10).fill(null).map(() => Array(10).fill(''));
        let placedWords = [];

        function generateCrossword() {
            // Clear grid and placed words
            grid = Array(10).fill(null).map(() => Array(10).fill(''));
            placedWords = [];
            document.getElementById('crossword-board').innerHTML = '';
            document.getElementById('across-clues').innerHTML = '';
            document.getElementById('down-clues').innerHTML = '';

            // Place words in the grid
            wordList.forEach(wordObj => {
                placeWord(wordObj.word);
            });

            // Render the grid
            renderGrid();

            // Generate clues
            generateClues();
        }

        function placeWord(word) {
            const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
            let placed = false;

            while (!placed) {
                const row = Math.floor(Math.random() * 10);
                const col = Math.floor(Math.random() * 10);

                if (canPlaceWord(word, row, col, direction)) {
                    for (let i = 0; i < word.length; i++) {
                        if (direction === 'horizontal') {
                            grid[row][col + i] = word[i];
                        } else {
                            grid[row + i][col] = word[i];
                        }
                    }
                    placedWords.push({ word, row, col, direction });
                    placed = true;
                }
            }
        }

        function canPlaceWord(word, row, col, direction) {
            if (direction === 'horizontal' && col + word.length > 10) return false;
            if (direction === 'vertical' && row + word.length > 10) return false;

            for (let i = 0; i < word.length; i++) {
                if (direction === 'horizontal' && grid[row][col + i] !== '' && grid[row][col + i] !== word[i]) return false;
                if (direction === 'vertical' && grid[row + i][col] !== '' && grid[row + i][col] !== word[i]) return false;
            }

            return true;
        }

        function renderGrid() {
            const board = document.getElementById('crossword-board');
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cell = document.createElement('div');
                    cell.className = grid[i][j] === '' ? 'cell' : 'cell filled-cell';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = '1';
                    input.value = grid[i][j] === '' ? '' : grid[i][j];
                    input.readOnly = grid[i][j] !== '';
                    cell.appendChild(input);
                    board.appendChild(cell);
                }
            }
        }

        function generateClues() {
            placedWords.forEach((wordObj, index) => {
                const clueText = `${index + 1}. ${wordList.find(w => w.word === wordObj.word).hint} (${wordObj.word.length} letters)`;
                const clueItem = document.createElement('li');
                clueItem.textContent = clueText;

                if (wordObj.direction === 'horizontal') {
                    document.getElementById('across-clues').appendChild(clueItem);
                } else {
                    document.getElementById('down-clues').appendChild(clueItem);
                }
            });
        }

        function checkCrossword() {
            let isFilled = true;
            const cells = document.querySelectorAll('#crossword-board .cell input');

            cells.forEach((cell) => {
                if (cell.value.trim() === '') {
                    isFilled = false;
                }
            });

            if (!isFilled) {
                alert('Please fill in all the cells before checking the solution.');
                return;
            }

            let isCorrect = true;
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 10);
                const col = index % 10;
                if (cell.value.toUpperCase() !== (grid[row][col] || '')) {
                    isCorrect = false;
                }
            });

            if (isCorrect) {
                alert('Congratulations! You solved the crossword!');
            } else {
                alert('Some answers are incorrect. Please try again.');
            }
        }

        window.onload = function () {
            generateCrossword();
        };
    </script>
</body>

</html>
