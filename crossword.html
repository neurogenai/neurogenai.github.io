<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crossword Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #crossword-board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #crossword-board {
            display: grid;
            gap: 2px;
            border: 2px solid #000;
            background-color: #fff;
            margin: auto;
        }

        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #000;
            box-sizing: border-box;
            background-color: #fff;
        }

        .black-cell {
            width: 40px;
            height: 40px;
            background-color: #000;
        }

        input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            font-size: 18px;
            outline: none;
            background-color: transparent;
        }

        .clues {
            text-align: left;
            margin: 20px auto;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 15px 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Crossword Game</h1>
    
    <div id="crossword-board-container">
        <div id="crossword-board"></div>
    </div>

    <!-- Clues for the crossword -->
    <div class="clues">
        <h2>Clues</h2>
        <h3>Across</h3>
        <ul id="across-clues"></ul>
        <h3>Down</h3>
        <ul id="down-clues"></ul>
    </div>

    <button onclick="generateCrossword()">Regenerate Puzzle</button>
    <button onclick="checkCrossword()">Check Solution</button>
    <button onclick="window.location.href='index.html';">Back to Main Page</button>

    <script>
        // Large word list for variety
        const wordList = [
            { word: "APPLE", hint: "A fruit" },
            { word: "BEAR", hint: "A large mammal" },
            { word: "CAT", hint: "A common pet" },
            { word: "DOG", hint: "Man's best friend" },
            { word: "EAGLE", hint: "A bird of prey" },
            { word: "FISH", hint: "Lives in water" },
            { word: "GRAPE", hint: "A small fruit" },
            { word: "HORSE", hint: "Ridden by cowboys" },
            { word: "IGLOO", hint: "An ice house" },
            { word: "JOKER", hint: "A wild card in a deck" },
            { word: "KING", hint: "A male monarch" },
            { word: "LION", hint: "King of the jungle" },
            { word: "MOUSE", hint: "A small rodent" },
            { word: "NINJA", hint: "A stealthy warrior" },
            { word: "ORANGE", hint: "A citrus fruit" },
            { word: "PYTHON", hint: "A large snake or a programming language" },
            { word: "QUEEN", hint: "A female monarch" },
            { word: "RAVEN", hint: "A black bird" },
            { word: "SNAKE", hint: "A legless reptile" },
            { word: "TIGER", hint: "A large striped cat" },
            { word: "UMBRELLA", hint: "Used to protect from rain" },
            { word: "VAMPIRE", hint: "A mythical blood-sucker" },
            { word: "WHALE", hint: "A large sea mammal" },
            { word: "XYLOPHONE", hint: "A musical instrument" },
            { word: "YACHT", hint: "A large boat" },
            { word: "ZEBRA", hint: "A striped horse-like animal" }
        ];

        let grid = [];
        let placedWords = [];
        let placedWordSet = new Set();  // Set to track placed words

        function calculateGridSize() {
            // Determine the smallest grid size that can accommodate all words
            let totalLetters = wordList.reduce((sum, wordObj) => sum + wordObj.word.length, 0);
            let gridSize = Math.ceil(Math.sqrt(totalLetters * 2));  // Estimate grid size
            return gridSize;
        }

        function generateCrossword() {
            const gridSize = calculateGridSize();
            // Clear grid and placed words
            grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(' '));
            placedWords = [];
            placedWordSet.clear();  // Clear the set to track placed words
            document.getElementById('crossword-board').innerHTML = '';
            document.getElementById('across-clues').innerHTML = '';
            document.getElementById('down-clues').innerHTML = '';

            // Randomize word list for variety
            const shuffledWordList = [...wordList].sort(() => 0.5 - Math.random());

            // Place the first word in the center
            let startRow = Math.floor(grid.length / 2);
            let startCol = Math.floor((grid[0].length - shuffledWordList[0].word.length) / 2);
            placeWord(shuffledWordList[0].word, startRow, startCol, 'horizontal');

            // Place the rest of the words ensuring they connect properly and don't repeat
            for (let i = 1; i < shuffledWordList.length; i++) {
                if (!placedWordSet.has(shuffledWordList[i].word)) {
                    placeWordConnected(shuffledWordList[i].word);
                }
            }

            renderGrid();
            generateClues();
        }

        function placeWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                if (direction === 'horizontal') {
                    grid[row][col + i] = word[i];
                } else {
                    grid[row + i][col] = word[i];
                }
            }
            placedWords.push({ word, row, col, direction });
            placedWordSet.add(word);  // Add the word to the set
        }

        function placeWordConnected(word) {
            let placed = false;
            for (let attempt = 0; attempt < 100 && !placed; attempt++) {
                for (let r = 0; r < grid.length; r++) {
                    for (let c = 0; c < grid[r].length; c++) {
                        if (grid[r][c] !== ' ') {
                            const letter = grid[r][c];
                            for (let i = 0; i < word.length; i++) {
                                if (word[i] === letter) {
                                    if (canPlaceWord(word, r - i, c, 'vertical')) {
                                        placeWord(word, r - i, c, 'vertical');
                                        placed = true;
                                    } else if (canPlaceWord(word, r, c - i, 'horizontal')) {
                                        placeWord(word, r, c - i, 'horizontal');
                                        placed = true;
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        function canPlaceWord(word, row, col, direction) {
            if (direction === 'horizontal') {
                if (col < 0 || col + word.length > grid[0].length) return false;
                for (let i = 0; i < word.length; i++) {
                    if (grid[row][col + i] !== ' ' && grid[row][col + i] !== word[i]) return false;
                }
            } else {
                if (row < 0 || row + word.length > grid.length) return false;
                for (let i = 0; i < word.length; i++) {
                    if (grid[row + i][col] !== ' ' && grid[row + i][col] !== word[i]) return false;
                }
            }
            return true;
        }

        function renderGrid() {
            const board = document.getElementById('crossword-board');
            board.style.gridTemplateColumns = `repeat(${grid[0].length}, 40px)`;
            board.style.gridTemplateRows = `repeat(${grid.length}, 40px)`;

            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    const cell = document.createElement('div');
                    if (grid[i][j] === ' ') {
                        cell.className = 'black-cell';
                    } else {
                        cell.className = 'cell';
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = '1';
                        input.value = ''; // Leave blank for user to fill in
                        cell.appendChild(input);
                    }
                    board.appendChild(cell);
                }
            }
        }

        function generateClues() {
            const acrossClues = new Set();
            const downClues = new Set();

            placedWords.forEach((wordObj, index) => {
                const clueText = `${index + 1}. ${wordList.find(w => w.word === wordObj.word).hint} (${wordObj.word.length} letters)`;
                const clueItem = document.createElement('li');
                clueItem.textContent = clueText;

                if (wordObj.direction === 'horizontal' && !acrossClues.has(wordObj.word)) {
                    document.getElementById('across-clues').appendChild(clueItem);
                    acrossClues.add(wordObj.word);
                } else if (wordObj.direction === 'vertical' && !downClues.has(wordObj.word)) {
                    document.getElementById('down-clues').appendChild(clueItem);
                    downClues.add(wordObj.word);
                }
            });
        }

        function checkCrossword() {
            let isFilled = true;
            const cells = document.querySelectorAll('#crossword-board .cell input');

            cells.forEach((cell) => {
                if (cell.value.trim() === '') {
                    isFilled = false;
                }
            });

            if (!isFilled) {
                alert('Please fill in all the cells before checking the solution.');
                return;
            }

            let isCorrect = true;
            cells.forEach((cell, index) => {
                const row = Math.floor(index / grid[0].length);
                const col = index % grid[0].length;
                if (cell.value.toUpperCase() !== (grid[row][col] || '')) {
                    isCorrect = false;
                }
            });

            if (isCorrect) {
                alert('Congratulations! You solved the crossword!');
            } else {
                alert('Some answers are incorrect. Please try again.');
            }
        }

        window.onload = function () {
            generateCrossword();
        };
    </script>
</body>

</html>
