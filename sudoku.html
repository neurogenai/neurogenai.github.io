<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sudoku Game</h1>
    <div id="sudoku-board">
        <table>
            <tbody>
                <!-- Generate 9 rows and 9 columns for Sudoku -->
                <script>
                    for (let i = 0; i < 9; i++) {
                        document.write("<tr>");
                        for (let j = 0; j < 9; j++) {
                            document.write('<td><input type="text" maxlength="1"></td>');
                        }
                        document.write("</tr>");
                    }
                </script>
            </tbody>
        </table>
    </div>
    <button onclick="generatePuzzle()">Regenerate Puzzle</button>
    <button onclick="checkSolution()">Check Solution</button>

    <!-- Back Button to Main Page -->
    <button onclick="window.location.href='index.html';">Back to Main Page</button>

    <script>
        // Utility function to check if a number can be placed in a given cell
        function isSafe(board, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (board[row][x] == num || board[x][col] == num ||
                    board[3 * Math.floor(row / 3) + Math.floor(x / 3)][3 * Math.floor(col / 3) + x % 3] == num) {
                    return false;
                }
            }
            return true;
        }

        // Function to solve the board using backtracking
        function solveSudoku(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] == '') {
                        for (let num = 1; num <= 9; num++) {
                            if (isSafe(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board)) {
                                    return true;
                                } else {
                                    board[row][col] = '';
                                }
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        // Function to remove numbers from a fully filled board to create a puzzle
        function createPuzzle(board, numRemove) {
            let count = numRemove;
            while (count !== 0) {
                let cellId = Math.floor(Math.random() * 81);
                let row = Math.floor(cellId / 9);
                let col = cellId % 9;
                if (board[row][col] !== '') {
                    board[row][col] = '';
                    count--;
                }
            }
        }

        // Function to generate a complete valid Sudoku board
        function generateFullBoard() {
            let board = Array.from(Array(9), () => Array(9).fill(''));
            solveSudoku(board);
            return board;
        }

        // Function to generate a new random puzzle
        function generatePuzzle() {
            let board = generateFullBoard();
            createPuzzle(board, 40);  // Remove 40 cells to create a puzzle

            let inputs = document.querySelectorAll('td input');
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    inputs[i * 9 + j].value = board[i][j];
                    if (board[i][j] !== '') {
                        inputs[i * 9 + j].setAttribute('readonly', true);
                    } else {
                        inputs[i * 9 + j].removeAttribute('readonly');
                    }
                }
            }
        }

function checkSolution() {
    let inputs = document.querySelectorAll('td input');
    let board = [];

    for (let i = 0; i < 9; i++) {
        board[i] = [];
        for (let j = 0; j < 9; j++) {
            let value = inputs[i * 9 + j].value;
            if (value === '' || isNaN(value)) {
                alert("Please fill in all the cells with numbers before checking the solution.");
                return;
            }
            board[i][j] = parseInt(value, 10); // Convert string to number for validation
        }
    }

    if (validateSudoku(board)) {
        alert("Congratulations! You solved the Sudoku!");
    } else {
        alert("The solution is incorrect. Please try again.");
    }

}
  function validateSudoku(board) {
    // Validate rows and columns
    for (let i = 0; i < 9; i++) {
        let rowSet = new Set();
        let colSet = new Set();

        for (let j = 0; j < 9; j++) {
            // Validate rows
            if (board[i][j] !== '' && (board[i][j] < 1 || board[i][j] > 9 || rowSet.has(board[i][j]))) {
                return false;
            }
            rowSet.add(board[i][j]);

            // Validate columns
            if (board[j][i] !== '' && (board[j][i] < 1 || board[j][i] > 9 || colSet.has(board[j][i]))) {
                return false;
            }
            colSet.add(board[j][i]);
        }
    }

    // Validate 3x3 subgrids
    for (let row = 0; row < 9; row += 3) {
        for (let col = 0; col < 9; col += 3) {
            let gridSet = new Set();
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let value = board[row + i][col + j];
                    if (value !== '' && (value < 1 || value > 9 || gridSet.has(value))) {
                        return false;
                    }
                    gridSet.add(value);
                }
            }
        }
    }

    return true;
}
        window.onload = function() {
            generatePuzzle();
        };
    </script>
