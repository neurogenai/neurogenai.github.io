<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="math-game-page">
    <div class="math-game-container">
        <h1>Math Game</h1>
        <div id="game">
            <p id="question"></p>
            <input type="number" id="answer" placeholder="Enter your answer" />
            <button onclick="checkAnswer()">Check Answer</button>
            <p id="result"></p>
            <button id="nextButton" onclick="generateQuestion()" style="display: none;">Next Question</button>
        </div>
        <button onclick="location.href='index.html'">Back to Main Page</button>
    </div>
    <div class="win-streak-logger" id="winStreakLogger">
        Win Streak: 0
    </div>
    <script>
        let correctAnswer;
        let winStreakCount = 0;
        const operators = ['+', '-', '*', '/'];

        function generateQuestion() {
            let num1, num2, operator;
            let isValidQuestion = false;

            const difficultyMultiplier = Math.floor(winStreakCount / 5) + 1;
            const minNumber = 10 * difficultyMultiplier;
            const maxNumber = 99 * difficultyMultiplier;

            while (!isValidQuestion) {
                num1 = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
                num2 = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
                operator = operators[Math.floor(Math.random() * operators.length)];

                switch (operator) {
                    case '+':
                        correctAnswer = num1 + num2;
                        break;
                    case '-':
                        if (num1 >= num2) {
                            correctAnswer = num1 - num2;
                        } else {
                            continue;
                        }
                        break;
                    case '*':
                        if (num1 * num2 <= maxNumber) {
                            correctAnswer = num1 * num2;
                        } else {
                            continue;
                        }
                        break;
                    case '/':
                        num2 = Math.floor(Math.random() * 9) + 1;
                        num1 = num2 * Math.floor(Math.random() * 10 * difficultyMultiplier) + 1;
                        correctAnswer = num1 / num2;
                        break;
                }

                if (Number.isInteger(correctAnswer) && correctAnswer >= -99 * difficultyMultiplier && correctAnswer <= 99 * difficultyMultiplier) {
                    isValidQuestion = true;
                }
            }

            document.getElementById('question').textContent = `What is ${num1} ${operator} ${num2}?`;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');
            const winStreakLogger = document.getElementById('winStreakLogger');

            if (userAnswer === correctAnswer) {
                resultElement.textContent = 'Correct!';
                resultElement.style.color = 'green';
                winStreakCount++;
            } else {
                resultElement.textContent = `Wrong! The correct answer was ${correctAnswer}.`;
                resultElement.style.color = 'red';
                winStreakCount = 0;
            }

            winStreakLogger.textContent = `Win Streak: ${winStreakCount}`;
            document.getElementById('nextButton').style.display = 'inline';
        }

        window.onload = generateQuestion;
    </script>
</body>
</html>
